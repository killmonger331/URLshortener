services:
  backend:
    build:
      context: ../..
      dockerfile: ops/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    environment:
      ALLOWED_ORIGINS: "http://localhost:3000"
      BASE_URL: "http://localhost:8000"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
